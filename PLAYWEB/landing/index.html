<!DOCTYPE html>

<head>

</head>
<body>
<div class="color-box">
  <br><br><br><br><br>
    <p id="myP">Roll the dice to get started</p>

            </form>
          <span class="dot dot1"></span>
        </div>
        <div class="back">
            <form>

            </form>
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
          <form>
        </div>
        <div class="right">
            <form>
              <input class="MyButton" type="button"
                    onclick="window.location.href=
                    'https://drive.google.com/file/d/1fcdDhVn_OUBcsbRm5SJ4KVjXaGmdm-SP/view?usp=sharing'">

        </div>
        <div class="left">
            <form>
              <input class="MyButton" type="button"
                    onclick="window.location.href=

            </form>

        </div>
        <div class="top">
            <form>
              <input class="MyButton" type="button"
                    onclick="window.location.href=
                    'https://drive.google.com/file/d/1WtJT880GRt7HWdOHJe5ZQbWqWTqncwlR/view?usp=sharing'">
            </form>
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
          <span class="dot dot3"></span>

          <span class="dot dot5"></span>
        </div>
        <div class="bottom">

                    onclick="window.location.href=

          <span class="dot dot2"></span>
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
          <span class="dot dot5"></span>
          <span class="dot dot6"></span>

    </section>
