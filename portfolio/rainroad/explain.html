  <h2 class="center redtitle">in-depth process</h2>

  <h2 class="center redtitle" style="margin-top: 3vw;">project flow</h2>
    <p class="center d">hover over each icon to learn more about the project process</p>
        <div id="image-map">
          <img id="paredea" src="flow.png" usemap="#PAREDE-A">
            <map name="PAREDE-A">
              <area id="paredea0" title="LED strips- is turned off and on depending on the message it recieves from the photocell and arduino code. <requires 12v external power supply>"  shape="rect" class="q masterTooltip">
                            <area shape="rect"  class="q masterTooltip">
              <area id="paredea1" title="Arduino board (along with the breadboard/pcb)- connects all the components together and connects to the computer/arduino software(IDE)." shape="rect" class="w masterTooltip">
                            <area shape="rect"  class="w masterTooltip">
              <area id="paredea2" title="Photocell sensor- detects the level of light detected. Sends 0- 255 values. 0 being completely dark and 255 being extreamely bright. <requires 5v power>" shape="rect" class="e masterTooltip">
                            <area shape="rect"  class="e masterTooltip">
              <area id="paredea3" title="Light source (flashlight, phone light, mini portable sun)- is directed and shinned onto the Ferrule (aka the black tops of the umbrella)." shape="rect" class="r masterTooltip">
                            <area shape="rect"  class="r masterTooltip">

              <area id="paredea4" title="The Arduino IDE- a software to write, edit and run the code needed to control all the physical elements. Recieves data from the photocell and processes data to send to other programs (for visuals/audio) and the LED strips.
                                        Programmed to output binary (on/off) data from photocells. With each umbrella, a new instance of the Arduino IDE is needed." shape="rect" class="t masterTooltip">
                            <area shape="rect"  class="t masterTooltip">
              <area id="paredea5" title="Processing- recieves all the binary messages sent by the Arduino IDE and routes the on/off switch data to control visual and audio effects changes. Functions as a OSC hub between softwares in this project.
                                        Similarly like the Arduin, separate instances of the software is needed." shape="rect" class="y masterTooltip">
                            <area shape="rect"  class="y masterTooltip">

              <area id="paredea6" title="MAXMSP- controls all the audio elements of the installation. Hold the playlist of songs it is constantly looping and also each of the audio effects associated to each umbrella.
                                        Recieves OSC data to change between audio effects." shape="rect" class="u masterTooltip">
                            <area shape="rect"  class="u masterTooltip">
              <area id="paredea7" title="TouchDesigner- controls all the visual elements of the installation. Clips of AI-generated videos loaded into software and is manipulated with OSC coming in.
                                          Also runs the constant loop of the storybook flip through video." shape="rect" class="i masterTooltip">
                            <area shape="rect"  class="i masterTooltip">

            </map>
          </div>
